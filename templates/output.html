<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='h6.jpeg') }}");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .result-box {
      background: rgba(255, 255, 255, 0.3); /* Transparent background */
      backdrop-filter: blur(8px); /* Frosted glass effect */
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      color: black;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.4rem;
      margin-top: 15px;
      font-weight: bold;
    }
    .btn-custom {
      margin-top: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: gold;
      color: black;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>ðŸ“ˆ Predicted Price</h1>
    <p>${{ predicted_house_price }}</p>
    <a href="{{ url_for('sales_view') }}" class="btn btn-custom">Back</a>
  </div>
</body>
</html>
