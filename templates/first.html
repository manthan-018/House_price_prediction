<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='h6.jpeg') }}"); /* Image from static folder */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.3); /* More transparency */
            backdrop-filter: blur(8px); /* Adds a frosted glass effect */
            padding: 40px 40px 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        .form-box h1 {
            color: black; /* Changed to black */
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        label {
            font-weight: 500;
        }
        .btn-custom {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px 0;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: gold;
            color: black;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1 class="fs-1">House Price Predictor</h1>

        <form method="post">
            <div class="mb-3">
                <label for="Size_sqft" class="form-label">Enter the Size:</label>
                <input type="number" step="any" name="Size_sqft" id="Size_sqft" class="form-control">
            </div>

            <div class="mb-3">
                <label for="Bedrooms" class="form-label">Enter the Bedrooms:</label>
                <input type="number" step="any" name="Bedrooms" id="Bedrooms" class="form-control">
            </div>

            <div class="mb-4">
                <label for="Age_years" class="form-label">Enter the Years:</label>
                <input type="number" step="any" name="Age_years" id="Age_years" class="form-control">
            </div>

            <input type="submit" value="Predict Price" class="btn-custom">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
